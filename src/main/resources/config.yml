# DOCUMENTATION: https://docs.artillex-studios.com/axsellwands.html

prefix: "<gradient:#FF5500:#FF7700><bold>AxSellwands</gradient> &7» "

# modes:
# 0 - disallow stacking
# 1 - merge the 2 sell wands together (max usage and multiplier will not increase by default)
# 2 - ignore (not recommended)
# note: stacking does not work in creative mode
stacking-mode: 1

# if true: when merging two sell wands, their usage limit can go over the limit
allow-going-over-limit: false

number-formatting:
  # modes:
  # 0 - formatted (customizable, look at the formatted part)
  # 1 - short (1K)
  # 2 - raw (1000.4242421412)
  mode: 0
  # https://docs.oracle.com/javase/tutorial/i18n/format/decimalFormat.html
  formatted: "#,###.##"
  # format: language_COUNTRY
  short: "en_US"

hologram:
  enabled: true
  # how long should the hologram stay
  # 20 ticks = 1 second
  stay-time-ticks: 60
  # set to 00000000 to make it invisible
  # format (hexadecimal): AARRGGBB
  background-color: 00000000
  # list: left, right, center
  alignment: center
  # list: fixed, vertical, horizontal, center
  billboard: vertical
  # should blocks/entities be visible behind the displays?
  see-through: false

# under which durability should sellwands break?
# 0 used to be the default in vanilla minecraft until 1.13
minimum-durability: 1

# sell confirmation settings
# 出售二次确认设置
sell-confirmation:
  # enable double confirmation for selling
  # 启用出售二次确认功能
  enabled: false
  # timeout in seconds for confirmation
  # 确认超时时间（秒）
  timeout-seconds: 30

# charger/discharger settings
# 充电器/放电器设置
charger:
  # if true, sellwands require recharge when depleted instead of breaking
  # 如果为true，魔杖耗尽时需要充电而不是销毁
  require-recharge: false

discharger:
  # how many uses to extract per discharger use
  # 每次使用放电器提取的使用次数
  uses-per-extract: 10
  # which charger to give when extracting uses
  # 提取使用次数时给予的充电器类型
  charger-to-give: "basic-charger"

# should be plugin notify you if there is a new update?
update-notifier:
  # if enabled, it will display the message in the console
  enabled: true
  # if enabled, it will broadcast the update message to all players who have the <plugin-name>.update-notify permission
  on-join: true

# debug mode - prints detailed logs to console
# 调试模式 - 在后台打印详细日志
debug: false

# do not change this
version: 6