# how many uses to extract
# 提取的使用次数
extract-amount: 10

# discharger durability (how many times can be used)
# 放电器耐久度（可以使用多少次）
discharger-uses: 10

# extract tax rate (0.1 = 10%)
# 提取税率（0.1 = 10%）
# 实际消耗 = extract-amount * (1 + extract-tax)
extract-tax: 0.1

# which charger to give when extracting uses
# 提取后给予的充电器类型
charger-to-give: "basic-charger"

# allow extracting from unlimited wands
# 是否允许从无限魔杖提取
allow-unlimited: false

# sellwand type limits (leave empty to allow all)
# 魔杖类型限制（留空表示允许所有）
sellwand-limits: {}
#  normal-sellwand: 100

# multiplier limits (leave empty to allow all)
# 倍率限制（留空表示允许所有）
multiplier-limits: {}
